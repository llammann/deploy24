<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class="container pt-4">
            <form class="my_form">
                <h2 class="mb-4">Form</h2>
                <div class="companyName mb-3">
                    <label for="com_name" class="form-label">Company Name</label>
                    <input type="text" class="company_name form-control" id="com_name">
                </div>
                <div class="contactName mb-3">
                    <label for="con_name" class="form-label">Contact Name</label>
                    <input type="text" class="contact_name form-control" id="con_name">
                </div>
                <div class="contactTitle mb-3">
                    <label for="con_title" class="form-label">Contact Title</label>
                    <input type="text" class="contact_title form-control" id="con_title" aria-describedby="emailHelp">
                </div>
                <div class="address mb-3">
                    <!-- <label for="str" class="form-label">Street</label>
                    <input type="text" class="street form-control" id="str"> -->
                    <!-- <label for="cit" class="form-label">City</label>
                    <input type="text" class="city form-control" id="cit"> -->
                    <label for="cou" class="form-label">Country</label>
                    <input type="text" class="country form-control" id="cou">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <section>
                <table class="table table-dark">
                    <thead>
                        <th>#id</th>
                        <th>Company Name</th>
                        <th>Contact Name</th>
                        <th>Contact Title</th>
                        <th>Country</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody class="tbody">
                        <!-- <tr class="table-active">
                            <td>data</td>
                            <td>data</td>
                            <td>data</td>
                            <td>data</td>
                            <td>data</td>
                            <td><button class="btn btn-secondary infoBtn">Info</button></td>
                            <td><button class="btn btn-danger deleteBtn">Delete</button></td>
                        </tr> -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    </div>


    <!-- Sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./app.js"></script>
</body>

</html>
